<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식료품 회사</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 헤더 영역 -->
  <header>
    <nav>
      <ul>
        <li><a href="#about">대표소개</a></li>
        <li><a href="#products">제품소개</a></li>
        <li><a href="#guestbook">방명록</a></li>
      </ul>
    </nav>
  </header>

  <!-- 대표소개 섹션 -->
  <section id="about">
    <h1>우리의 이야기를 소개합니다</h1>
    <p>고객과 함께하는 최고의 식료품을 제공합니다.</p>
  </section>

  <!-- 제품소개 섹션 -->
  <section id="products">
    <h2>우리의 제품</h2>
    <p>자연에서 얻은 신선한 재료를 사용하여 건강한 식품을 만듭니다.</p>
    <!-- 여기에는 제품 이미지나 설명을 추가할 수 있습니다 -->
  </section>

  <!-- 방명록 섹션 -->
  <section id="guestbook">
    <h2>방명록</h2>
    <p>방명록에 방문 흔적을 남겨주세요!</p>
    <!-- 방명록 기능을 추가하려면 JavaScript와 백엔드가 필요할 수 있습니다 -->
  </section>

  <!-- 제휴업체 섹션 -->
  <section id="partners">
    <h2>제휴업체</h2>
    <div class="partner-logos">
      <button>업체 1</button>
      <button>업체 2</button>
      <button>업체 3</button>
      <button>업체 4</button>
      <button>업체 5</button>
    </div>
  </section>

  <!-- 푸터 -->
  <footer>
    <p>&copy; 2024 식료품 회사</p>
  </footer>

</body>
</html>
